<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="box">
      <section class="img__container">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </section>

      <section class="info">
        <h2 class="text-white">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex space-between">
          <div class="text-cyan flex align-items-center">
            <img class="icon" src="./images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          
          <div class="flex align-items-center">
            <img class="icon" src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>

        <hr />

        <div class="flex align-center">
          <div class="avatar"></div>
          <p>Creation of <span class="text-white">Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ajay KC</a>.
    </div>
  </body>
</html>
